<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>四設二乙</h1>
    <p>40323226洪子翔 10月28日</p>		
</section>
	
<section id="hw-task-one">
    <h1>筆記</h1>
    <p>1.標註尺寸時要按住Ctrl鍵選取兩點->滑鼠右鍵,就可以去改變尺寸。 2.零件組合時要靠近所組裝的地方，再去制定建置(不然會離太遠只會顯示距離) 3.繪製草圖前要先選擇要繪製的平面(例如:前視圖或者右視),在選擇是要拉伸還是選轉(除料時可以用到) 4.組合限制時可以選擇平面對平面或者自動。</p>
   
				
<section>
    <h1>自評60分</h1>
    <p>這次使用到新的繪圖軟體，將繪圖過程拍成影片，由於是第一次使用這套軟體，有點生疏，但用久了發現跟SW很像。</p>
    <p>可以連結到內部投影片<a href="#/hw-task-one">作業任務一</a>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>

    Reveal.initialize({
    });
</script>
	
</body>
